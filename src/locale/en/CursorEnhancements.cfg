[mod-name]
CursorEnhancements=Cursor Enhancements

[mod-description]
CursorEnhancements=Enhances the cursor with scrolling related items, seamless ghost transitions, recalling the last held item, and more! Highly configurable.

[controls]
cen-toggle-config-gui=Toggle configuration GUI
cen-recall-last-item=Recall last item
cen-scroll-items-1-next=Scroll items 1 - Next
cen-scroll-items-1-previous=Scroll items 1 - Previous
cen-scroll-items-2-next=Scroll items 2 - Next
cen-scroll-items-2-previous=Scroll items 2 - Previous

[mod-setting-name]
cen-spawn-items-when-cheating=Spawn items when cheating
cen-seamless-ghost-cursor-transitions=Seamless ghost cursor transitions

[mod-setting-description]
cen-spawn-items-when-cheating=When in cheat mode or in the map editor, instead of setting the ghost cursor for items you don't have, the item will actually be given to you so you can place it.
cen-seamless-ghost-cursor-transitions=When running out of an item that places an entity, the ghost cursor will be set. When picking up an item while that ghost cursor is set, the item will be placed directly into your cursor stack.

[shortcut-name]
cen-toggle-config-gui=Toggle Cursor Scroll Config GUI

[cen-message]
unable-to-recall=Unable to recall last item.

[cen-gui]
cursor-scroll-config=Cursor Scroll Config